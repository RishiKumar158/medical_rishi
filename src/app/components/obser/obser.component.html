
<div class="maincontainer">
    <mat-card>
        <mat-card-content class="content">
            <div class="header">
                observe this
            </div>
            <div class="sub-header">
                see below
            </div>
            <form >
              
  
              <mat-form-field appearance="outline">
                  <mat-label>name</mat-label>
                  <input  matInput type="text" #pra placeholder="Password" [(ngModel)]="name" >
                  <mat-error>name is required</mat-error>
              </mat-form-field>
  
                
                <div class="loginbtn">
                    <button (click)="submit(pra.value)">Submit</button>
                </div>
               
            </form>
        </mat-card-content>
        <p>{{number}}</p>
        <p>{{name}}</p>
    </mat-card>
  
  </div>
