<div class="maincontainer">
    <mat-card>
        <mat-card-content class="content">
            <div class="header">
                Add appointment
            </div>
            <div class="sub-header">

            </div>
            <form>

                

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Name" formControlName="Name">
                    <mat-error>Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Doctor" formControlName="doctor">
                    <mat-error>Doctor is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Email address" formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="date" placeholder="Date" formControlName="Date">
                    <mat-error>Date is required</mat-error>
                </mat-form-field>
                <div class="smallfIELD">
                    <mat-form-field appearance="outline">

                        <input matInput type="text" placeholder="From" formControlName="startTime" class="wid">
                        <mat-error>atart time is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">

                        <input matInput type="text" placeholder="To" formControlName="endTime" class="wid">
                        <mat-error>end time is required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">

                    <input matInput type="number" placeholder="Number" formControlName="Number">
                    <mat-error>Number is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">

                    <input matInput type="text" placeholder="Injury" formControlName="Injury">
                    <mat-error>Injury field is required</mat-error>
                </mat-form-field>

                <div class="registerbtn">
                    <button>Cancel</button>
                    <button class="a">Add appointment</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
