<div class="maincontainer">
    <mat-card>
        <mat-card-content class="content">
            <div class="header">
                Add appointment
            </div>
            <div class="sub-header">

            </div>
            <form [formGroup]="registerForm" (ngSubmit)="closeDialog()">

                
               
                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Name" formControlName="name">
                    <mat-error>Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Doctor"  value="{{data.name}}" readonly >
                    <mat-error>Doctor is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Email address" formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="date" placeholder="Date" formControlName="date">
                    <mat-error>Date is required</mat-error>
                </mat-form-field>
                <div class="smallfIELD">
                    <mat-form-field appearance="outline">

                        <input matInput type="time" placeholder="From" min="09:00" max="18:00" formControlName="from" class="wid">
                        <mat-error>atart time is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">

                        <input matInput type="time" placeholder="To" min="09:00" max="18:00" formControlName="to" class="wid">
                        <mat-error>end time is required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">

                    <input matInput type="number" placeholder="Number" formControlName="number">
                    <mat-error>Number is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">

                    <input matInput type="text" placeholder="Injury" formControlName="Injury">
                    <mat-error>Injury field is required</mat-error>
                </mat-form-field>

                <div class="registerbtn">
                    <button>Cancel</button>
                    <button class="a" (click)="closeDialog()">Add appointment</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
