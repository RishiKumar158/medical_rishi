<div class="maincontainer">
    <mat-card>
        <mat-card-content class="content">
            <div class="header">
                Add appointment
            </div>
            <div class="sub-header">

            </div>
            <form [formGroup]="registerForm" >

                <mat-card-actions class="ActionTag">
                <div class="PatientPicSection">
                    <div class="PicArea"><img src="{{Patient_img}}" alt="" [(ngModel)]="pmage" formControlName="pmage"></div>
                    <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">Select Image</button>
                </div>

                <mat-menu #menu="matMenu" class="menuItems">
                    <button class="ListItem" mat-menu-item><img #choice1 src="../../../assets/Ellipse1.png" alt="img1" (click)="ImageSwapper(choice1.src)"></button>
                    <button class="ListItem" mat-menu-item><img #choice2 src="../../../assets/Ellipse2.png" alt="img2" (click)="ImageSwapper(choice2.src)"></button>
                    <button class="ListItem" mat-menu-item><img #choice3 src="../../../assets/Ellipse3.png" alt="img3" (click)="ImageSwapper(choice3.src)"></button>
                    <button class="ListItem" mat-menu-item><img #choice4 src="../../../assets/Ellipse4.png" alt="img4" (click)="ImageSwapper(choice4.src)"></button>
   
                </mat-menu>
                </mat-card-actions>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Name" [(ngModel)]="name" formControlName="name">
                    <mat-error>Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Doctor" value="{{data.Doctor_name}}"  [(ngModel)]="docname" formControlName="docname" readonly>
                    <mat-error>Doctor is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="text" placeholder="Email address" [(ngModel)]="mail" formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">

                    <input matInput type="date" placeholder="Date" [(ngModel)]="date" formControlName="date">
                    <mat-error>Date is required</mat-error>
                </mat-form-field>
                <div class="smallfIELD">
                    <mat-form-field appearance="outline">

                        <input matInput type="time" placeholder="From" min="09:00" max="18:00" [(ngModel)]="fromTime" formControlName="from" class="wid">
                        <mat-error>atart time is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">

                        <input matInput type="time" placeholder="To" min="09:00" max="18:00" [(ngModel)]="toTime" formControlName="to" class="wid">
                        <mat-error>end time is required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">

                    <input matInput type="number" placeholder="Number" [(ngModel)]="number" formControlName="number">
                    <mat-error>Number is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">

                    <input matInput type="text" placeholder="Injury" [(ngModel)]="injury" formControlName="Injury">
                    <mat-error>Injury field is required</mat-error>
                </mat-form-field>

                <div class="registerbtn">
                    <button (click)="closy()">Cancel</button>
                    <button class="a" *ngIf="newReg" (click)="closeDialog()">Add appointment</button>
                    <button class="a" *ngIf="!newReg" (click)="close()">Update appointment</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
