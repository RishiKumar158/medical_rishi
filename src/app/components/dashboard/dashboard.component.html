<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <!-- <h1 class="example-app-name"></h1> -->
      <div class="ToolBar">
        <div class="DataInput">
            <img src="../../../assets/search.svg" alt="" srcset="" (click)="search(dt.value)">
            <input type="text" #dt placeholder="Search" >
        </div>
    
        <div class="RightIconsCntainer">
            <img src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="Notifications" class="BellIcon">
            <img (click)="logout()" src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="Account">
        </div>
    </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->

          <a routerLink="/dashboard/doctorsList" mat-list-item>Doctors</a>
          <a routerLink="/dashboard/appointments" mat-list-item>Appointments</a>

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
